<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="Here you will find topics for mobile and cloud and other technologies. We specialize in building web applications and desktop applications and automation scripts using Python the most popular and one of the most powerful programming lauguages.">

        <link rel="icon" href="https://s3.amazonaws.com/myblog--flask-bucket/images/favicon.ico">
		<!-- Normalize CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Slick -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        {% block header %}
        {% endblock %}
        <style>
            {% block style %}
            {% endblock %}
        </style>
        <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-5182000318668854",
            enable_page_level_ads: true
          });
        </script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

		{% include 'header.html' %}

		{% block content %}
			{% block sub_content %}
			{% endblock %}
		{% endblock %}

        {% include 'footer.html' %}

	<script src="{{ url_for('static', filename='js/vendor/modernizr-3.5.0.min.js') }}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Custom CSS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
	{% block script %}
	{% endblock %}
    </body>
</html>
